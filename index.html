<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
   <script>
    $(document).ready(function(){
      alert('OK');
    });
  </script> 
  <p id='pra'>this is p1</p>
  <button id="btn">Click</button>
  <br><br> 
  <script>
    $('#btn').dblclick(function(){
      alert('clicked');
      $('#pra').hide();
      $(this).hide();
    });
    
    $('#coloured-div').hover(function(){
     $('#pra').hide();
   },
   function(){
   $('#pra').show();
   });
   
</script>
</body>
</html>

<!-- using jquery :-
1) select html element.
2) perform jquery function or ction on selected element.
3) jquery syntax -> $(element name)
4) element name can be class name, id name or simply HTML tag name etc.
5) to perform action on selected element -> $(element name or selector).action function(); -->
